<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="GET">
        <label for="nombres">Nombre: </label>
        <input type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
        <br>
        <label for="correos">email: </label>
        <input type="email" name="correo" id="correos" placeholder="Ingrese su correo">
        <br>
        <label for="urls">URL: </label>
        <input type="url" name="web personal" id="urls" placeholder="Ingrese la url de su web">
        <br>
        <label for="fechas">Fecha: </label>
        <input type="date" name="fecha" id="fechas">
        <br>
        <label for="tiempos">Hora: </label>
        <input type="time" name="tiempo" id="tiempos">
        <br>
        <label for="fechas y horas">Fecha y Hora: </label>
        <input type="datetime-local" name="fecha y hora" id="fechas y horas" placeholder="2021-09-23T19:30">
        <br>
        <label for="meses">Mes: </label>
        <input type="month" name="mes" id="meses" placeholder="Ingrese el mes">
        <br>
        <label for="semanas">Semana: </label>
        <input type="week" name="semana" id="semanas" placeholder="Ingrese la semana">
        <br>
        <label for="numeros">Números entre -10 y 10</label>
        <input type="number" name="número" min="-10" max="10" id="numeros" placeholder="Ingrese un número">
        <br>
        <label for="telefonos">Teléfono: </label>
        <input type="tel" name="teléfono" id="telefonos" maxlength="10" placeholder="Ingrese su teléfono">
        <br>
        <label for="busquedas">Buscar: </label>
        <input type="search" name="busqueda" id="busquedas" placeholder="realizar busqueda">
        <br>
        <label for="colores">Color Favorito: </label>
        <input type="color" name="color" id="colores">
        <br>
        <input type="submit" value="Enviar" >
        <br>
        <label for="autores">Autor: </label>
        <input type="text" name="autor" id="autores" placeholder="laura zapata">
    </form>
</body>
</html>
